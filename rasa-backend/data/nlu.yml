# === PERMINTAAN REKOMENDASI HOTEL ===
- intent: request_hotel_recommendation
  examples: |
    - berikan aku hotel [murah](price) dekat [pantai](location)
    - aku ingin hotel yang [terjangkau](price)
    - rekomendasikan hotel yang [bagus](quality)
    - tolong carikan hotel dekat [pusat kota](location)
