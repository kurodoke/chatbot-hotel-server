    - carikan hotel
    - tolong rekomendasikan hotel
    - berikan hotel [terbaik](quality)

# === PERTANYAAN FASILITAS UMUM ===
- intent: ask_facility_general
  examples: |
    - fasilitas apa yang ada di hotel itu?
    - hotel ini punya fasilitas apa aja?
    - apa saja fasilitas yang tersedia di hotel [oma casa](hotel)?
    - fasilitas di hotel [oma casa](hotel)?

# === PERTANYAAN FASILITAS SPESIFIK (YA/TIDAK) ===
- intent: ask_facility_specific
  examples: |
    - hotel [oma casa](hotel) punya [layanan kamar](facility)?
    - apakah ada [kafe](facility) di hotel [oma casa](hotel)?
    - hotel ini ada [restoran](facility) gak?
    - tersedia [parkiran](facility) di hotel [oma casa](hotel)?
